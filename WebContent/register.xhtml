<ui:composition template="./template/mainTemplate.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:define name="pageContent">
   		<f:view>
   			<div class="row justify-content-center" style="margin: auto;">
				<div  class="col-md-6 col-md-offset-3">
					<h1 align="center">Sign up</h1>    
					      
					<h:form id="registerForm">
					
						First name
						<h:inputText id="fname" class="form-control" p:placeholder="Jean" required="true" p:required="true"
								requiredMessage="First name is required"/>
					 	<h:message for="fname" styleClass="errorBlock" />
					 	<br/>
					 	
						Last name
						<h:inputText id="lname" class="form-control" p:placeholder="Dupont" required="true" p:required="true"
								requiredMessage="Last name is required"/>
					 	<h:message for="lname" styleClass="errorBlock" />
					 	<br/>
					 	
					 	Description
					 	<h:inputTextarea class="form-control" rows="3" p:placeholder="A little description about you..." />
					 	<br/>
					 	
					 	Email
						<h:inputText id="email" class="form-control" p:placeholder="example@mail.com" required="true" p:required="true"
								requiredMessage="Email is required"
								validatorMessage="Email no valid"/>
					 	<h:message for="email" styleClass="errorBlock" />
					 	<br/>
					 	
					 	Password
						<h:inputSecret id="password"  class="form-control" p:placeholder="password" required="true" p:required="true"
								requiredMessage="Password is required"
								validatorMessage="Your password must contaon between 4 and 8 no special characters"/>
					 	<h:message for="password" styleClass="errorBlock" />
					 	<br/>
					 	
						<h:commandButton class="btn btn-primary" value="Subscribe" />
						
					</h:form>
				</div>
			</div>
		</f:view>
		
   </ui:define>
</ui:composition>
