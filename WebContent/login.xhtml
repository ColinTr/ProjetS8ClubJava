<ui:composition template="./template/mainTemplate.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="pageContent">
   		<f:view>
			<div class="row justify-content-center" style="margin: auto;">
				<div  class="col-md-6 col-md-offset-3">
					<h1 align="center">Sign in</h1>    
					      
					<h:form id="connexionForm">
					
						Email
						<h:inputText id="login" class="form-control" p:placeholder="example@mail.com" value="#{loginBean.login}" required="true" p:required="true"
								requiredMessage="Le login est obligatoire"
								validatorMessage="Le login doit etre une adresse email"
								validator="#{loginBean.validateLogin}" />
					 	<h:message for="login" styleClass="errorBlock" />
					 	<br/>
					 	
						Password
						<h:inputSecret id="password" class="form-control" p:placeholder="password" value="#{loginBean.password}" required="true" p:required="true"
								requiredMessage="Le mot de passe est obligatoire"
								validatorMessage="Votre mot de passe doit contenir entre 4 et 8 caracteres non speciaux"
								validator="#{loginBean.validatePassword}" />
					 	<h:message for="password" styleClass="errorBlock" />
					 	<br/>
					 	
						<h:commandButton class="btn btn-primary" action="#{loginBean.returnAction}" value="Login" />
						
					</h:form>
				</div>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
