<!DOCTYPE html>
<html xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<f:view>
		<head>
			<meta charset="UTF8" />
			<title>Login screen</title>
			<link rel="stylesheet" type="text/css" href="style.css" />
		</head>
		<body>
			<h1 align="center">Login screen</h1>    
			      
			<h:form id="connexionForm">
			
				Login: 
				<h:inputText id="login" value="#{loginBean.login}" required="true" p:required="true"
						requiredMessage="Le login est obligatoire"
						validatorMessage="Le login doit être une adresse email"
						validator="#{loginBean.validateLogin}" />
			 	<h:message for="login" styleClass="errorBlock" />
			 	<br/>
			 	
				Password:
				<h:inputSecret id="password" value="#{loginBean.password}" required="true" p:required="true"
						requiredMessage="Le mot de passe est obligatoire"
						validatorMessage="Votre mot de passe doit contenir entre 4 et 8 caractères non spéciaux"
						validator="#{loginBean.validatePassword}" />
			 	<h:message for="password" styleClass="errorBlock" />
			 	<br/>
			 	
				<h:commandButton action="#{loginBean.returnAction}" value="Connect" />
				<h:commandButton action="#{loginBean.cancelAction}" value="Cancel" immediate="true"/> <!-- on met immediate pour éviter de vérifier les champs -->
				
			</h:form>
			
		</body>
	</f:view>
</html>
